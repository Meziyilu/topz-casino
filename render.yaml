databases:
  - name: app-db
    databaseName: app
    user: appuser

services:
  - type: web
    name: fullstack-next
    env: node
    rootDir: .
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /api/healthz
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: "20"
    plan: free
